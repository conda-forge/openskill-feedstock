schema_version: 1

context:
  name: openskill
  version: "6.1.2"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/openskill-${{ version }}.tar.gz
  sha256: f7126402d44b42d5c871097ec21453237a2a71800ab36ec55356c48fd424347b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - mypy
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - openskill
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: License-free implementation of Weng-Lin Bayesian ranking
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vivekjoshy/openskill.py

extra:
  recipe-maintainers:
    - thewchan
